steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/profmatchapi:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/profmatchapi:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'profmatchapi'
      - '--image'
      - 'gcr.io/$PROJECT_ID/profmatchapi:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '600'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'REDIS_URL=${_REDIS_URL},GEMINI_API_KEY=${_GEMINI_API_KEY},TAVILY_API_KEY=${_TAVILY_API_KEY},DATABASE_URL=${_DATABASE_URL},CORS_ORIGINS=["*"]'

images:
  - 'gcr.io/$PROJECT_ID/profmatchapi:$COMMIT_SHA'

substitutions:
  _REDIS_URL: ''
  _GEMINI_API_KEY: ''
  _TAVILY_API_KEY: ''
  _DATABASE_URL: ''
